<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var type</title>
    <script>
    var s;
    s = 100;
    document.write(s+ "<br>")

    s = "안녕하세요!"; //세미콜론 꼭 써줘야함
    document.write(s + "<br>")

    var s = "Hello World!";
    document.write(s + "<br>");    
    
    var t = "How are you" + " today?";
    document.write("<h1>" + t + "</h1><br>")  
    document.write(s.toUpperCase() + "<br>");
    // alert(s.length); //가장 먼저 팝업
    document.write(s.length + "<br>");
    document.write(s.charAt(0) + "<br>");
    document.write(s.replace("l", "L")+ "<br>");

    var myCar = { model:"bmz", color: "red", hp:100};
    document.write(myCar.model + "<br>");
    document.write(myCar.color + "<br>");
    document.write(myCar.hp + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
