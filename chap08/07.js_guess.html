<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <script>
        // var computerNumber = 53;
        var computerNumber = Math.floor(Math.random()*100);
        
        //아래 식으로도 가능
            // var computerNumber = parseInt((Math.random()*100)+1);
            // computerNumber++;
            // var computerNumber = Math.round(Math.random()*100);
            // console.log(computerNumber);
            
        var nGuesses = 0;

        function guess(){
            var result=""; //결과 메세지

            var number = parseInt(document.getElementById("user").value);
            nGuesses++;

            if(number  == computerNumber) {
                result = "성공입니다.";
            } else if (number < computerNumber) {
                result = "입력한 숫자가 낮습니다.";
            } else {
                result = "입력한 숫자가 높습니다.";
            }

            document.getElementById("result").value = result;
            document.getElementById("guesses").value = nGuesses;
            // return true;
        }
    </script>
</head>
<body>
    <h2>숫자 맞추기 게임</h2>
    이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 100 사이에 있습니다.
    <form>
        숫자: 
        <input type="text" id="user" size="5">
        <input type="button" value="확인" onclick="guess();">
        <br>
        추측횟수:
        <input type="text" id="guesses" size="5">
        힌트: 
        <input type="text" id="result" size="16">
    </form>
</body>
</html>
