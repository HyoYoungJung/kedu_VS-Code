<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> //JS는 배열이 엄청나게 자유롭다~~ 
    var i;
    var fruits = new Array();
    fruits[0]="Apple";
    fruits[1]="Banana";
    fruits[2]="Orange";
    fruits[3]=new Date(); //데이터 타입이 달라도 
    fruits[4]=3.14; //문제없이 출력된다!
    fruits.push("abcd");
    delete fruits[2]; //2번지만 삭제됨 
    
    for (i=0; i < fruits.length; i++){
        document.write(fruits[i]+"<br>");
    }

    fruits["a"] = "사과"; //근본이 없이
    fruits['b'] = "포도"; //막 출력이 된다!!?! 

    document.write(fruits['a']+"<br>");
    document.write(fruits['b']+"<br>");
    </script>

</body>
</html>
