<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function calc(){
            //getElementById: id를 가지고 element를 가져다 줘 
            var x = document.getElementById("x").value; //id가 x인 값을 가져와라
            var y = document.getElementById("y").value;
            var sum;
            sum = parseInt(x) + parseInt(y);
            document.getElementById("sum").value = sum;

            var h1 = document.getElementById("header1");
            h1.style.color = "red"; //계산 누르면 덧셈 계산기가 빨강으로 바뀜
        }
    </script>

</head>
<body>
    <H1 id="header1">덧셈 계산기</H1>
    <form name="myForm" action="" method="post">
        첫번째 정수: <input id="x"><br>
        두번째 정수: <input id="y"><br>
        합계: <input id="sum"><br>
        <input type="button" value="계산" onclick="calc();">
    </form>
</body>
</html>
