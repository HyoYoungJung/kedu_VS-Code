<!DOCTYPE html>
<html>
<head>
    <title>css table</title>
    <style>
        table, td, th { /* 테이블에만 보더 주면 표 아웃라인에만 선 생김 */
            border: 1px solid blue;
        }
        table {
            /* border-collapse: collapse; /*표의 선이 두줄 가있는걸 한줄로 합쳐줌 */
            border-collapse: separate; /* separate는 잘 쓰진 않음 */
            width: 300px;
            empty-cells: hide;/* 콜랩스: separate일 때, 항목이 비어있으면 만들지 않는다. */
        }
        th {
            color: white;
            background-color: black;
        }
        td{
            height: 40px;
            vertical-align: center;
            text-align: center;
        }
        caption {
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>VIP 고객 리스트</caption>
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        <tr>
            <td>김철수</td>
            <td>chul@google.com</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>young@google.com</td>
        </tr>
        <tr>
            <td>김순희</td>
            <td></td>
        </tr>
    </table>

</body>
</html>
