<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border image</title>
    <style>
        div{
            border: 30px solid transparent;
            width: 300px;
            height: 50px;
            -webkit-border-image: url(border.png) 30 30 round; /* 사파리 5+ */
            -o-border-image: url(border.png) 30 30 round; /* 오페라 */
            border-image: url(border.png) 30 30 round; /* 크롬 */
        }
    </style>
</head>
<body>
    <div>경계 이미지가 반복되면서 그려진다.</div>
</body>
</html>
