<!DOCTYPE html>
<html>
<head>
    <title>text align</title>
    <style>
        p, em, strong, div {
            border: dotted 3px red;
        }
        p { 
            margin-left: auto; /* 자동으로 가운데로 정렬됨 */
            margin-right: auto; /* 자동으로 가운데로 정렬됨 */
            text-align: center;
            width: 500px;
        }
    </style>
</head>
<body>
    <p>
        <em>My Text </em>
    </p>
</body>
</html>
