<!DOCTYPE html>
<html>
<head>
    <title>list style</title>
</head>
<style>
    ul.a{list-style-type: circle;}
    ul.b{list-style-type: disc;}
    ul.c{list-style-type: square;}
    .d{list-style-type: upper-roman;}
    .e{list-style-type: lower-alpha;}
</style>
<body>
    <ul class="a">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
    </ul>
    <ul class="b">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
    </ul>
    <ul class="c">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
    </ul>

    <ol class="d">
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
    </ol>
    <ol class="e">
        <li>test</li>
        <li>test</li>
        <li>test</li>
    </ol>
    <ol class="f">
        <li>test</li>
        <li>test</li>
        <li>test</li>
    </ol>
</body>
</html>
