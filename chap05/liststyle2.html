<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul {
            list-style: none;
            border-top: 1px solid red;
            border-bottom: 1px solid red;
            padding: 10px 0; /* 위아래로 10, 좌우로 0 간격 */
            text-align: center;
        }
        ul li {
            display: inline; /* 리스트를 가로로 */
            padding: 0 10px; /* 상하는 0, 좌우는 10 간격 */
            text-transform: uppercase;
            letter-spacing: 10px;
        }
        ul li a {
            text-decoration: none;
            color : black;
        }
        ul li a:hover{
            text-decoration: underline;
        }

    </style>
</head>
<body> 
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>
</html>
