<!DOCTYPE html>
<html>
<head>
    <title>Ch03 문제 7번</title>
</head>
<body>
    <h1>HTML5 요소 데모 화면</h1>
    <form action="div1.html">
    이름 : <input type="name" name="name"><br>
    이메일 : <input type="email" name="email"><br>
    웹사이트 : <input type="url" name="url"><br>
    정수 : <input type="number" name="number" min="1" max="100" step="1"><br>
    범위 : <input type="range" name="range" min="1" max="10" step="2"><br>
    메시지 : <textarea rows="2" cols="25"></textarea><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
