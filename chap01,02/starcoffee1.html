<body>
    <h1>Web 커피 메뉴</h1>
    <h2>아메리카노 5000원</h2>
    <p>에스프레소에 <span>물을 추가한</span> 것입니다</p>
    <!-- 스팬태그는 줄바꿈없이 영역을 묶어주는 역할 -->

    <h2>카페오레 6000원</h2>
    <p>에스프레소에 <mark>우유</mark>를 넣은 커피입니다</p>
    <!-- 마크태그는 형광펜 표시 -->
    <h2>카푸치노 6000원</h2>
    <p>커피 위에 우유거품을얹은 커피입니다</p>
</body>    
</html>
