<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        const myArray = new Array();
        myArray[0] = "apple";
        myArray[1] = "banana";
        myArray[2] = "orange";
        console.log(myArray);
        document.write(myArray);

        //기존 선언 배열의 길이를 바꿀수도 있다.
        myArray[99] = "tomato";
        console.log(myArray);

        const myArray3 = new Array("둘리", "또치", "도우너");
        console.log(myArray3);

        const myArray2 = [1, "banana", {name:"홍길동"}, [10, 20, 30]]; //중괄호=객체
        console.log(myArray2);

        //concat으로 배열 붙이기, 기존 x와 y는 변함 없다.
        const x = [1, 2, 3];
        const y = [4, 5, 6];
        const joined = x.concat(y);
        console.log(joined);
        console.log(x);
        console.log(y);

        //또치의 인덱스 번호 알려줘 (=1번 인덱스)
        console.log(myArray3.indexOf("또치"));

        //배열 맨 뒤에 마이콜 추가함 (java의 add개념)
        myArray3.push("마이콜");
        console.log(myArray3);

        //배열 맨 뒤에 있는 것이 빠진다.
        myArray3.pop();
        console.log(myArray3);

        //배열 맨 앞에 있는 것이 빠진다.
        myArray3.shift();
        console.log(myArray3);

        //배열 맨 앞으로 집어넣는다
        myArray3.unshift("마이콜");
        console.log(myArray3);

        //numArray2의 세번째 요소를 빼옴(어레이 안의 어레이).
        const numArr = myArray2.slice(3);
        console.log(numArr);

        //각 인덱스 요소 사이에 & 기호를 추가
        const s = myArray.join("&");
        console.log(s);

        // 인덱스 조건에 부합하는 요소만을 새로운 배열로 반환
        function isBigEnough(element, index, array){
            return (element >= 2);
        }

        //이 함수를 필터로 쓸거야 ( 엘리먼트가 2 이상이어야 함)
        const filtered = x.filter(isBigEnough); //배열 x = [1,2,3]
        console.log(filtered); //2 이상인 2,3만 필터링해서 출력

        // * 위,아래 두가지 방법으로 필터링 가능!
        const z = [10, 11, 100, 101, 1000];
        let fz = z.filter(function(item, index){ //let으로 쓰면 재사용 가능
            if(item % 2 === 0){ //z 중 2의 배수인 배열만 출력
                return true;
            } else {
                return false;
            }
        });
        console.log(fz);

        //화살표 함수 사용한 필터링
        fz = z.filter((item) => { //람다처럼 화살표 함수 쓸수O
            if(item % 2 === 1){
                return true;
            }else {
                return false;
            }
        })
        console.log(fz);

        //이차원 배열 개념 
        const matrix = [
            [1,2,3,4], 
            [5,6,7,8],
            [9,0,1]
        ]; 
        console.log(matrix); 
        console.log(matrix.length); //2차원 배열 행의 길이
        console.log(matrix[0].length); //2차원 배열 열의 길이
    </script>
</head>
<body>

</body>
</html>
