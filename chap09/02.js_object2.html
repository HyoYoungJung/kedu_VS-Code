<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object02</title>
</head>
<body>
    <script>
        function Car(model, speed, color){ 
            this.model=model; //this= Car 자신
            this.speed=speed; //this= Car 자신
            this.color=color; //this= Car 자신

            this.brake=function(){
                this.speed -= 10;    
            }
            this.accel = function(){
                this.speed += 10;
            }
        }

        const myCar = new Car("520d", 60, "red");
        document.write("모델: "+myCar.model + "  속도: "+myCar.speed
        + "  색상: " + myCar.color+"<br>");
        myCar.brake();
        document.write("모델: "+myCar.model + "  속도: "+myCar.speed
        + "  색상: " + myCar.color+"<br>");
        myCar.accel();
        document.write("모델: "+myCar.model + "  속도: "+myCar.speed
        + "  색상: " + myCar.color+"<br>");

        myCar.turbo=true; 
        myCar.showModel=function(){
            alert("모델은 " + this.model + "입니다.")
        }
        document.write("모델: "+myCar.model + "  속도: "+myCar.speed
        + "  색상: " + myCar.color+"  터보: " + myCar.turbo + "<br>");
        myCar.showModel();
        console.log(myCar);
    </script>
</body>
</html>
