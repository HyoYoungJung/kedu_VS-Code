<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교환날짜 구하기</title>
    <script>
        function checkDate(){
            const s = document.getElementById("pdate").value;
            const pdate = new Date(s); //구입날짜 가져오기
            const today = new Date(); //오늘날짜 가져오기
            const diff = today.getTime()-pdate.getTime(); //둘다 밀리세컨드 단위로 바꿔서 빼줌
            const days = Math.floor (diff / (1000 * 60 * 60 * 24));
            if (days > 30) {
                alert("교환 기간이 지났습니다.");
            }
        }
    </script>
</head>
<body>
    구입일자 : <input type="date" id="pdate">
    <button onclick="checkDate()">검사</button>
</body>
</html>
