<!DOCTYPE html>
<html lang="en">
<head>
    <title>z index</title>
    <style>
        #box1{
            z-index: 200; /* box2보다 큰 숫자이므로, 가려진 부분이 위로 올라옴 */
                            /* 마이너스도 가능 (아래로 내려감) */
            position: absolute; /* 절대위치 설정 없으면 도형이 아래로 일렬로 나열됨 */
            top: 0px; left: 0px;
            background-color: blue;
            width: 100px; height: 100px;
        }
        #box2{
            z-index: 100; /* box3에 가려졌던 부분이 위로 올라옴 */
            position: absolute; 
            top: 50px; left: 50px;
            background-color: yellow;
            width: 100px; height: 100px;
        }
        #box3{
            position: absolute; 
            top: 100px; left: 100px;
            background-color: green;
            width: 100px; height: 100px;
        }
    </style>
</head>
<body>
    <div id="box1">box #1</div>
    <div id="box2">box #2</div>
    <div id="box3">box #3</div>
</body>
</html>
