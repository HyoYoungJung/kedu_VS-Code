<!DOCTYPE html>
<html>
<head>
    <title>절대 위치 설정</title>
    <style>
        .one {
            background-color: cyan;
            width: 200px;
            height: 50px;
        }
        .two{
            position: absolute; /* 똑같이 마이너스 줘도 앱솔루트는 브라우저 최상단이라는게 릴레이티브와 차이 */
            top: 30px;
            left: 30px;
            background-color: yellow;
            width: 200px;
            height: 60px;
        }
        .three{
            background-color: lightgreen;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <p class="one">block #1</p>
    <div class="two">block #2<br>
    position: relative;<br>
    left: 30px;<br>
    </div>
    <p class="three">block #3</p>
</body>
</html>
