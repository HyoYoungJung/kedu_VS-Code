<!DOCTYPE html>
<html>
<head>
    <title>display 속성</title>
    <style>
        ul {
            list-style: none; /* 불릿 제거 */
            text-align: center; /* 가운데 정렬 */
        }

        ul li {
            display: inline; /*수평 리스트 */
            background-color: yellow;
            border: 1px solid;
            border-color: red;
            margin: 2px;
            padding: 5px;
        }

        a {
            text-decoration: none; /* 밑줄 없애기 */
        }

        a:hover { /* 마우스 올렸을 때 텍스트,배경색 변경 */
            color:black;}

    </style>
</head>
<body>
    <ul class="menubar">
        <li><a href="#">홈으로</a></li>
        <li><a href="#">회사 소개</a></li>
        <li><a href="#">제품 소개</a></li>
        <li><a href="#">질문과 대답</a></li>
        <li><a href="#">연락처</a></li>
    </ul>
</body>
</html>
