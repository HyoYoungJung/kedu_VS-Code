<!DOCTYPE html>
<html>
<head>
    <title>Visibility 속성</title>
    <style>
        #a{
            /* display: none; 
                화면에서 빈 공간으로 표시조차 안됨 */
            visibility: hidden;
            border: 1px dotted red;
        }
        #b{
            visibility: visible;
            border: 1px dotted red;
        }
    </style>
</head>
<body>
    <h1>Visibility 속성</h1>
    <img id="a" src="images/lion.png" width="150" height="120" alt="lion">
    <img id="b" src="images/audio.png" width="150" height="120" alt="audio">
</body>
</html>
