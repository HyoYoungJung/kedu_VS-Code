<!DOCTYPE html>
<html>
<head>
    <title>상대 위치 설정</title>
    <style>
        .one {
            /* left: 30px; /* position: relative; 설정 안된 클래스는 이동 없음 */
            background-color: cyan;
            width: 200px;
            height: 50px;
        }
        .two{
            position: relative; 
            left: 30px; /* 정상 위치에서 왼쪽으로 30픽셀 */
            /* top: -20px;  /* 위로 마이너스 이동도 가능 */
            background-color: yellow;
            width: 200px;
            height: 50px;
        }
        .three{
            background-color: lightgreen;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <p class="one">block #1</p>
    <div class="two">block #2<br>
    position: relative;<br>
    left: 30px;<br>
    </div>
    <p class="three">block #3</p>
</body>
</html>
