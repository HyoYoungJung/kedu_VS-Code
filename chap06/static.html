<!DOCTYPE html>
<html>
<head>
    <title>정적 위치 설정</title>
    <style>
        .one {
            background-color: cyan;
            width: 200px;
            height: 50px;
        }
        .two {
            position: static;
            background-color: yellow;
            width: 200px;
            height: 50px;
        }
        .three {
            background-color: lightgreen;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <p class="one">block #1</p>
    <div class="two">
        block #2<br>
        position : static;<br>
    </div>
    <p class="three">block #3</p>
</body>
</html>
