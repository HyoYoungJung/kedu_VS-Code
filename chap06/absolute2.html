<!DOCTYPE html>
<html>
<head>
    <title>절대 위치 설정</title>
    <style>
        .one {
            background-color: cyan;
            width: 200px;
            height: 50px;
        }
        .container {
            position: relative;
            background-color: gray;
            width: 600px;
            height: 55px;
        }
        .two{
            position: absolute;
            top: 30px;
            left: 30px;
            background-color: yellow;
            width: 200px;
            height: 60px;
        }
        .three{
            background-color: lightgreen;
            width: 200px;
            height: 50px;
        } 
    </style>
</head>
<body>
    <p class="one">block #1</p>

    <div class="container">
        container<br>
        <div class="two">
            block #2<br>
            position: absolute;<br>
            top:30px; left:30px
        </div>
    </div>

    <p class="three">block #3</p>
</body>
</html>
