<!DOCTYPE html>
<html>
<head>
    <style>
        h1{background-color: skyblue;}
        p.a{background-color: red;}
        p.b{background-color: green;}
        p.c{background-color: blue;}
        p.d{background-color: gray;}
    </style>
</head>
<body>
    <h1>CSS Color Chart</h1>
    <p class="a">Color #1</p>
    <p class="b">Color #2</p>
    <p class="c">Color #3</p>
    <p class="d">Color #4</p>
</body>
</html>
