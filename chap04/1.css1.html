<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <style>
        /* CSS 주석은 이렇게 */
        p{background-color: beige;
          border: 2px solid rgb(230, 230, 233);}
        #normal{color:blueviolet;}
        .target{text-align: center;}
        h1, p{font-family: sans-serif;} 
        /* 기본 폰트가 sans-serif임. sans는 장식을 제거한다는 의미. */
    </style>
</head>
<body>
    <p>This is a paragraph.</p>
    <P ID="normal">정상적인 단락입니다.</P>
    <h1 class="target">class가 type1인 헤딩입니다.</h1>
    </body>
</html>
