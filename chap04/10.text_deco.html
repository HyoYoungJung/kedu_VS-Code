<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{ text-decoration: overline; }
        h2{ text-decoration: line-through; }
        h3{ text-decoration: underline; }
        
        /* ↓ 아래는 사이트 만들때 많이 쓰이는 기능이므로 잘 기억! */
        a{text-decoration:none} /* 링크걸었을 때 밑줄이 안뜨게 함 */
        a:hover{text-decoration: underline; color: red;} /* 마우스 올리면 밑줄&색 바뀌도록 */
    </style>
</head>
<body>
    <h1>텍스트 장식의 예입니다.</h1>
    <h2>텍스트 장식의 예입니다.</h2>
    <h3>텍스트 장식의 예입니다.</h3>
    <h4><a href="#">텍스트 장식의 예입니다.</a></h4>
</body>
</html>
