<!DOCTYPE html>
<html>
<head>
    <style>
        p{
            font: 900 italic 30px arial, sans-serif; /* 폰트 사이즈 숫자로도 넣을 수 있음 아래 스타일1과 차이 확인! */
        }
        p.style1{
            
            font: italic 30px arial, sans-serif; /* 스타일은 선택사항. 폰트 사이즈, 폰트 패밀리는 디폴트! */
        }
        p.style2{
            font: bold 40px Georgia,serif;
        }
    </style>
</head>
<body>
    <p>font: italic 30px arial,sans-serif</p>
    <p class="style1">font: italic 30px arial,sans-serif</p>
    <p class="style2">font: bold 40px Georgia,serif</p>
</body>
</html>
