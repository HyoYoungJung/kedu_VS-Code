<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moveTo()</title>
    <script>
        var w;
        //윈도우창 생성 함수
        function openWindow(){
            w = window.open(' ', ' ', 'width=200', 'height=100');
            w.document.write("<p>오늘 다음과 같은 상품을 싸게 팝니다.</p>");
            w.moveTo(0,0);
        }
        //윈도우창 이동 함수
        function moveWindow(){
            w.moveBy(10,10);
            w.focus();
        }
        //윈도우창 닫기
        function closeWindow(){
            if(w)w.close();
        }

    </script>
</head>
<body>
    <input type="button" value="윈도우 생성" onclick="openWindow()"><br>
    <input type="button" value="윈도우 이동" onclick="moveWindow()"><br>
    <input type="button" value="윈도우 닫기" onclick="closeWindow()"><br>
</body>
</html>
