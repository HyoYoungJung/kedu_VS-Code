<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 변경하기</title>
    <script>
        //요소의 내용 출력
        function get(){
            const val = document.getElementById("ex").innerHTML;
            // id="ex"의 innerHTML(=여기가 div로 선언되었습니다.) 를 변수 val에 전달
            alert(val);
        }
        //요소의 내용 변경
        function set(v){
            document.getElementById("ex").innerHTML = v; 
            //v(=변경되었습니다.)를 id="ex"(=div 태그 본문)의 innerHtml에 전달
        }
    </script>
</head>
<body>
    <div id="ex"> 여기가 div로 선언되었습니다.</div>
    <a href="#" onclick="get()">div 요소 내용 출력하기</a><br>
    <a href="#" onclick="set('변경되었습니다.')">div 요소 내용 변경하기</a><br>
    
</body>
</html>
