<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그이름으로 HTML 요소 찾기</title>
</head>
<body>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
            <li>List item 5</li>
        </ul>
        <script>
            //getElementsByTagName : 문서 내 첫번째 ul 요소를 찾음
            const list = document.getElementsByTagName('ul')[0]; 
            console.log(list);

            //리스트 내(첫번째 ul 안) li 요소 전부 찾음
            const allItems = list.getElementsByTagName('li');
            console.log(allItems);

            for(let i = 0, length = allItems.length; i < length; i++){
                console.log(allItems[i].firstChild.data);
            }
        </script>
</body>
</html>
