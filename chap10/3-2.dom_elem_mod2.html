<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 속성 변경하기</title>
</head>
<body>
    <h1 id="h1">This is a paragraph</h1>
    <a href="https://www.naver.com" id="atag">
        <img src="images/pome.png" alt="" id="image" width="120" height="100">
    </a>

    <script>
        function changeImage(){
            document.getElementById("image").src = "images/poodle.png";
            document.getElementById("atag").href = "https://www.daum.net";
            document.getElementById("image").style.width = "200px";
            document.getElementById("image").style.height = "180px";
            document.getElementById("h1").style.color = 'red';
            document.getElementById("h1").style.fontFamily = 'Century SchoolBook';
            document.getElementById("h1").style.fontStyle = 'italic';
        }
    </script>
    <input type="button" onclick="changeImage()" value="눌러보세요">
</body>
</html>
