<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 속성 변경하기</title>
</head>
<body>
    <img src="images/pome.png" alt="" id="image" width="120" height="100">
    <script>
        function changeImage(){
            document.getElementById("image").src = "images/poodle.png";
        }
    </script>
    <input type="button" onclick="changeImage()" value="눌러보세요">
</body>
</html>
