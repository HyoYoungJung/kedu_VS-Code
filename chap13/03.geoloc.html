<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치정보 받아오기</title>
</head>

<body>
    <button onclick="getGeolocation()">위치정보 받아오기</button>
    <div id="target"></div>
    <script>
        let target = document.getElementById("target");

        function getGeolocation() {
            if (navigator.geolocation) { //navigator라는 객체가 알랴줌
                navigator.geolocation.getCurrentPosition(showLocation);
            }
        }

        function showLocation(location) {
            target.innerHTML = "(위도: " + location.coords.latitude 
                                + ", 경도: " + location.coords.longitude + ")";
        }
    </script>
</body>

</html>

<!-- 03.API_googleMap.js에 있는 위도 경도를 받아온 위치정보 값으로 변경 -->
