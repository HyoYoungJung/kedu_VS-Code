<!DOCTYPE html>
<html>

<head>
    <title>요소의 컨텐츠 가져오기</title>
    <style>
        div {
            margin: 10px;
        }

        .container {
            border: 1px solid red;
        }

        .goodbye, .hello {
            background-color: gold;
        }

        #button1, #button2 {
            background-color: yellow;
        }

    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#text").click(function () {
                alert($("#target").text());
            });
            $("#html").click(function () {
                alert($("#target").html());
            });
            $("#text2").click(function () {
                $("#target").text("안녕하세요.")
            });
            $("#html2").click(function () {
                $("#target").html("<b>안녕하세요.</b>")
            });
            $("#inputText").click(function () {
                const targetInput = $("#targetInput").val();
                $("#target").text(targetInput);
                // $("#target").text($("#targetInput").val();
                // alert($("#targetInput").val());
            });
            $("#attr").click(function () {
                $("#target").text($("#dog").attr("src"));
            });
            $("#append").click(function () {
                $("#target").append("<b style='color:red'> Hello! </b>");
            });
            $("#prepend").click(function () {
                $("#target").prepend("<b style='color:red'> Hello! </b>");
            });
            $("#button1").click(function(){
                $(".container").remove();
            });
            $("#button2").click(function(){
                $(".container").empty();
            });
        });
    </script>

</head>

<body>
    <p id="target">이것은 <strong>하나의</strong> 단락입니다.</p>
    <button id="text">text()</button>
    <button id="html">html()</button>
    <p></p>
    <button id="text2">text() 넣기</button>
    <button id="html2">html() 넣기</button>
    <div>
        이름:
        <input type="text" id="targetInput" value="">
        <button id="inputText">val()</button>
    </div>
    <div>
        <img id="dog" src="dog.jpg" alt="dog입니다.">
        <button id="attr"> attr()</button>
    </div>
    <div>
        <button id="append">append()</button>
        <button id="prepend">prepend()</button>
    </div>

    <div>
        <button id="button1">remove()</button>
        <button id="button2">empty()</button><br>
    </div>
    <div class="container">
        <p class="hello">Hello</p>
        <p class="goodbye">Goodbye</p>
    </div>

</body>

</html>
